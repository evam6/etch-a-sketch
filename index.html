<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1 class="header">Etch a Sketch</h1>
            <div class="buttons-top">
                <button class="button-mono">Monochrome</button>
                <button class="button-rgb">RGB</button>
                <button class="button-clear">Clear</button>
            </div>
            <div class="slide-container">
                <input id="slider-range" class="slider" type="range" min="2" max="100" value="16">
                <div id="slider-value" class="slider-text">16 x 16</div>
            </div>
            <div class="grid"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
